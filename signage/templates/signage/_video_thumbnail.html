{% if video %}
  <div class="thumbnail {% if not video.active %}inactive{% endif %}">
    <a href="{% url "signage:video_update" video.pk %}">
      <div class="caption">
        <h3 class="text-center"><span class="glyphicon glyphicon-facetime-video"></span></h3>
        <h3 class="text-center">{{ video.name }}</h3>
      </div>
    </a>
  </div>
{% endif %}
